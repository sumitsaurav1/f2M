<html>
    <head>
        <h2 class="title">

    <body>
        
        <div id="search-container" class="search">
            <input type="search" placeholder="Enter First Name or Last Name or Email" id="search-input" value="">
            <button id="search-button">Search</button>
        </div>
        <div class="button-container">
            <button class="button" id="sort-A-Z">
                <Span>Sort A</Span>
                <span class="material-symbols-outlined">
                    arrow_right_alt
                    </span>
                <span>Z</span>
            </button>
            <button class="button" id="sortZ-A">
                <Span>Sort Z</Span>
                <span class="material-symbols-outlined">
                    arrow_right_alt
                    </span>
                <span>A</span>
            </button>
            <button class="button" id="marks-Sort">Sort By Marks</button>
            <button class="button" id="sort-passed">Sort By Passing</button>
            <button class="button" id="class-sort">Sort By Class</button>
            <button class="button" id="gender-sort">Sort By Gender</button>
        </div>
        <div style="padding: 5px 15px;" id="table-container">
            <table width="100%" class="table" id="table-body">
                <thead>
                   <th>ID</th>
                   <th>Name</th>
                   <th>Gender</th>
                   <th>Class</th>
                   <th>Marks</th>
                   <th>Passing</th>
                   <th>Email</th>
                </thead>

                    <td>Failed</td>
    
                    <td>avi@gmail.com</td> -->

        </div>

        <script src="./nameZ_A.js"></script>
        <script src="./sortByMarks.js"></script>
        <script src="./sortByPassing.js"></script>
        <script src="./sortByClass.js"></script>
